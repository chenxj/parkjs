<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/1.0.2/weui.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/vendor/font-awesome/css/font-awesome.min.css" media="screen" title="no title">
    <title></title>
</head>
<body id="container">
   <div class="weui-cells__title">确认预定</div>
   <div class="weui-form-preview">
      <div class="weui-form-preview__hd">
          <div class="weui-form-preview__item">
              <label class="weui-form-preview__label">费用(券+支付)</label>
              <em class="weui-form-preview__value">¥24.00</em>
          </div>
      </div>
      <div class="weui-form-preview__bd">
          <div class="weui-form-preview__item">
              <label class="weui-form-preview__label">预定时间</label>
              <span class="weui-form-preview__value">2016-09-08 20:00</span>
          </div>
          <div class="weui-form-preview__item">
              <label class="weui-form-preview__label">停车时长</label>
              <span class="weui-form-preview__value">1小时</span>
          </div>
          <div class="weui-form-preview__item">
              <label class="weui-form-preview__label">预停车位</label>
              <span class="weui-form-preview__value">A0119</span>
          </div>
          <div class="weui-form-preview__item">
              <label class="weui-form-preview__label">车场位置</label>
              <span class="weui-form-preview__value">中科大厦-3层</span>
          </div>
      </div>
      <div class="weui-form-preview__bd">
         <div class="weui-form-preview__item">
             <label class="weui-form-preview__label">车牌号</label>
             <span class="weui-form-preview__value">粤423232</span>
         </div>
         <div class="weui-form-preview__item">
             <label class="weui-form-preview__label">手机号码</label>
             <span class="weui-form-preview__value">23123122</span>
         </div>
         <div class="weui-form-preview__item">
             <label class="weui-form-preview__label">支付细节</label>
             <span class="weui-form-preview__value">10元抵扣券 + 14元实付</span>
         </div>
      </div>
      <div class="weui-cells">
         <a class="weui-cell weui-cell_access" href="javascript:;">
             <div class="weui-cell__bd">
                 <p>预约券</p>
             </div>
             <div class="weui-cell__ft">10元</div>
         </a>
         <a class="weui-cell weui-cell_access" href="javascript:;">
             <div class="weui-cell__bd">
                 <p>抵扣券</p>
             </div>
             <div class="weui-cell__ft">1元</div>
         </a>
         <a class="weui-cell weui-cell_access" href="javascript:;">
             <div class="weui-cell__bd">
                 <p>还需支付</p>
             </div>
             <div class="weui-cell__ft">10元</div>
         </a>

     </div>
  </div>
  <div class="weui-tabbar">

     <a href="javascript:;" style="width:100%" class="weui-btn weui-btn_primary">支付</a>
  </div>
</body>
<script type="text/javascript">
   (function(){

      var jslist = [
         'js/vendor/jquery/jquery-2.1.3.min.js'

      ];
      var sj = '<script src="',
      ej = '" charset="utf-8" ><\/script>';
      document.write(sj + jslist.join(ej+sj) + ej);
   })()
</script>
</html>
