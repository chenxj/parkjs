<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/1.0.2/weui.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" media="screen" title="no title">
    <title>停车系统</title>
</head>
<body id="container" style="color:#666">
   <div class="weui-cells__title" style="margin-top:50px"></div>
   <div class="weui-cells">
        <a class="weui-cell weui-cell_access" href="javascript:;">
           <div class="weui-cell__hd">
             <i class="fa fa-credit-card"></i>
           </div>
            <div class="weui-cell__bd" style="margin-left:5px;">
                <p>我的钱包</p>
            </div>
            <div class="weui-cell__ft">
            </div>
        </a>

    </div>

    <div class="weui-cells">

       <a class="weui-cell weui-cell_access" href="javascript:;">
          <div class="weui-cell__hd">
             <i class="fa fa-ticket"></i>
          </div>
           <div class="weui-cell__bd" style="margin-left:5px">
               <p>我的卡券</p>
           </div>
           <div class="weui-cell__ft">
           </div>
       </a>

       <a class="weui-cell weui-cell_access" href="javascript:;">
          <div class="weui-cell__hd">
             <i class="fa fa-car"></i>
          </div>
           <div class="weui-cell__bd" style="margin-left:5px">
               <p>我的预定</p>
           </div>
           <div class="weui-cell__ft">
           </div>
       </a>
       <a class="weui-cell weui-cell_access" href="javascript:;">
          <div class="weui-cell__hd">
             <i class="fa fa-book"></i>
          </div>
           <div class="weui-cell__bd" style="margin-left:5px">
               <p>消费记录</p>
           </div>
           <div class="weui-cell__ft">
           </div>
       </a>
   </div>

   <div class="weui-cells">

      <a class="weui-cell weui-cell_access" href="javascript:;">
         <div class="weui-cell__hd">
            <i class="fa fa-thumb-tack"></i>
         </div>
          <div class="weui-cell__bd" style="margin-left:5px">
              <p>最近停车</p>
          </div>
          <div class="weui-cell__ft">
          </div>
      </a>

      <a class="weui-cell weui-cell_access" href="javascript:;">
         <div class="weui-cell__hd">
            <i class="fa fa-user"></i>
         </div>
          <div class="weui-cell__bd" style="margin-left:5px">
              <p>联系客服</p>
          </div>
          <div class="weui-cell__ft">
          </div>
      </a>
      <a class="weui-cell weui-cell_access" href="javascript:;">
         <div class="weui-cell__hd">
            <i class="fa fa-cog"></i>
         </div>
          <div class="weui-cell__bd" style="margin-left:5px">
              <p>设置</p>
          </div>
          <div class="weui-cell__ft">
          </div>
      </a>
  </div>

</body>
<script type="text/javascript">
   (function(){

      var jslist = [
         'js/jquery/jquery-2.1.3.min.js'

      ];
      var sj = '<script src="',
      ej = '" charset="utf-8" ><\/script>';
      document.write(sj + jslist.join(ej+sj) + ej);
   })()
</script>
