<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/1.0.2/weui.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/vendor/font-awesome/css/font-awesome.min.css" media="screen" title="no title">
    <title>订单确认</title>
</head>
<body id="container">
   <div class="weui-cells__title">订单确认</div>
   <div class="weui-form-preview">
       <div class="weui-form-preview__hd">
          <div class="weui-form-preview__item">
               <label class="weui-form-preview__label">付款金额</label>
               <em class="weui-form-preview__value">¥50.00</em>
          </div>
       </div>
       <div class="weui-form-preview__bd">
          <div class="weui-form-preview__item">
               <label class="weui-form-preview__label">商品</label>
               <span class="weui-form-preview__value">预约券</span>
          </div>
          <div class="weui-form-preview__item">
               <label class="weui-form-preview__label">价格</label>
               <span class="weui-form-preview__value">¥10.00 </span>
          </div>
          <div class="weui-form-preview__item">
               <label class="weui-form-preview__label">数量</label>
               <span class="weui-form-preview__value">2</span>
          </div>
          <div class="weui-form-preview__item">
               <label class="weui-form-preview__label">停车场</label>
               <span class="weui-form-preview__value"> 所有</span>
          </div>
          <div class="weui-form-preview__item">
               <label class="weui-form-preview__label">有效期</label>
               <span class="weui-form-preview__value">2018年3月1日~2019年3月2日</span>
          </div>
       </div>
       <div class="weui-form-preview__ft">
       </div>
       <div class="weui-form-preview__bd">
          <div class="weui-form-preview__item">
               <label class="weui-form-preview__label">商品</label>
               <span class="weui-form-preview__value">抵扣券</span>
          </div>
          <div class="weui-form-preview__item">
               <label class="weui-form-preview__label">价格</label>
               <span class="weui-form-preview__value">¥15.00 </span>
          </div>
          <div class="weui-form-preview__item">
               <label class="weui-form-preview__label">数量</label>
               <span class="weui-form-preview__value">2</span>
          </div>
          <div class="weui-form-preview__item">
               <label class="weui-form-preview__label">停车场</label>
               <span class="weui-form-preview__value"> 所有</span>
          </div>
          <div class="weui-form-preview__item">
               <label class="weui-form-preview__label">有效期</label>
               <span class="weui-form-preview__value">2018年3月1日~2019年3月2日</span>
          </div>
       </div>
       <div class="weui-form-preview__ft ">
      </div>
  </div>
  <div class="weui-tabbar">
     <a class="weui-form-preview__btn weui-form-preview__btn_primary weui-btn_primary" href="javascript:">确认</a>
     <a class="weui-form-preview__btn weui-form-preview__btn_default" style="line-height:55px" href="javascript:">返回</a>
  </div>
</body>
<script type="text/javascript">
   (function(){

      var jslist = [
         'js/vendor/jquery/jquery-2.1.3.min.js'

      ];
      var sj = '<script src="',
      ej = '" charset="utf-8" ><\/script>';
      document.write(sj + jslist.join(ej+sj) + ej);
   })()
</script>
</html>
