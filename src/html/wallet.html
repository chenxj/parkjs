<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/1.0.2/weui.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" media="screen" title="no title">
    <title>我的钱包</title>
</head>
<body id="container">
   <div class="weui-cells__title">我的钱包</div>
   <div class="weui-panel weui-panel_access wallet">
      <div class="weui-panel__hd">余额(元)</div>
      <div class="weui-panel__bd">
          <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg wallet-pad">
              <div class="weui-media-box__hd money-wrap">
                 <h3 class="weui-media-box__title money">3330.00</h3>
              </div>

          </a>
          <div  style="padding-left:30px;margin-top:-18px;margin-bottom:28px;">
             <p class="weui-media-box__desc">购买停车券时优先使用</p>
          </div>
          <div class="weui-cells__title" style="color:#666">
             余额明细(元)
          </div>
          <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">

              <div class="weui-media-box__bd">
                  <h4 class="weui-media-box__title">支付</h4>
                  <p class="weui-media-box__desc">2015-10-02 23:00</p>
              </div>
              <div class="weui-cell__ft">-20.00</div>

          </a>
          <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">

              <div class="weui-media-box__bd">
                  <h4 class="weui-media-box__title">充值</h4>
                  <p class="weui-media-box__desc">2015-10-02 20:00</p>
              </div>
              <div class="weui-cell__ft">+120.00</div>
          </a>
          <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
              <div class="weui-media-box__bd">
                  <h4 class="weui-media-box__title">购券</h4>
                  <p class="weui-media-box__desc">2015-10-01 20:00</p>
                  <div class="weui-cell__ft">-40.00</div>
              </div>
          </a>
          <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
              <div class="weui-media-box__bd">
                  <h4 class="weui-media-box__title">购券</h4>
                  <p class="weui-media-box__desc">2015-10-01 20:00</p>
                  <div class="weui-cell__ft">-40.00</div>
              </div>
          </a>
      </div>
      <div class="weui-panel__ft">
          <a href="javascript:void(0);" class="weui-cell weui-cell_access weui-cell_link">
              <div class="weui-cell__bd">查看更多</div>
              <span class="weui-cell__ft"></span>
          </a>
      </div>
      <div style="height:60px;">
      </div>
      <div class="weui-tabbar">
         <a class="weui-form-preview__btn weui-form-preview__btn_primary weui-btn_primary" href="javascript:">充值</a>
         <a class="weui-form-preview__btn weui-form-preview__btn_default" style="line-height:55px" href="javascript:">返回</a>
      </div>
  </div>

</body>
<script type="text/javascript">
   (function(){

      var jslist = [
         'js/jquery/jquery-2.1.3.min.js'

      ];
      var sj = '<script src="',
      ej = '" charset="utf-8" ><\/script>';
      document.write(sj + jslist.join(ej+sj) + ej);
   })()
</script>
</html>
