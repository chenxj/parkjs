<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/1.0.2/weui.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/vendor/font-awesome/css/font-awesome.min.css" media="screen" title="no title">
    <title></title>
</head>
<body id="container">
   <div class="weui-cells__title">停车场预定</div>
   <div class="weui-flex">
      <div class="weui-flex__item" style="text-align:center">
         <img style="height:120px;" src="../images/pic_article.png" alt="">
      </div>
  </div>

  <div class="weui-cells">
      <div class="weui-cell ">
          <div class="weui-cell__bd">
              <p>距离</p>
          </div>
          <div class="weui-cell__ft">
             100m
          </div>
      </div>
      <div class="weui-cell ">
          <div class="weui-cell__bd">
              <p>车位(可用/总数)</p>
          </div>
          <div class="weui-cell__ft">
             100/200
          </div>
      </div>
      <div class="weui-cell ">
          <div class="weui-cell__bd">
              <p>收费标准</p>
          </div>
          <div class="weui-cell__ft">
             15元/小时
          </div>
      </div>
   </div>

   <div class="weui-cells">
      <a class="weui-cell weui-cell_access" href="javascript:;">
          <div class="weui-cell__bd">
              <p>车牌</p>
          </div>
          <div class="weui-cell__ft">粤3232223</div>
      </a>
      <a class="weui-cell weui-cell_access" href="javascript:;">
          <div class="weui-cell__bd">
              <p>进场时间</p>
          </div>
          <div class="weui-cell__ft">2015-09-09 20:00</div>
      </a>
      <a class="weui-cell weui-cell_access" href="javascript:;">
          <div class="weui-cell__bd">
              <p>离场时间</p>
          </div>
          <div class="weui-cell__ft">2015-09-09 22:00</div>
      </a>


  </div>

  <div class="weui-cells">
     <div class="weui-cell">
          <div class="weui-cell__bd">
              <p>预估费用</p>
          </div>
          <div class="weui-cell__ft">30元</div>
     </div>

  </div>

  <div class="weui-cells">

     <a href="javascript:;" style="width:100%" class="weui-btn weui-btn_primary">支付</a>
  </div>
</body>
<script type="text/javascript">
   (function(){

      var jslist = [
         'js/vendor/jquery/jquery-2.1.3.min.js'

      ];
      var sj = '<script src="',
      ej = '" charset="utf-8" ><\/script>';
      document.write(sj + jslist.join(ej+sj) + ej);
   })()
</script>
</html>
