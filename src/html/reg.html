<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/1.0.2/weui.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" media="screen" title="no title">
    <title>停车系统</title>
</head>
<body id="container">
   <div class="weui-cells__title">用户注册</div>

<div class="icon-parking">
<i class="fa fa-car fa-6" aria-hidden="true"></i>
</div>

<div class="weui-cells weui-cells_form">
    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
            <label class="weui-label"><font style="color:red;font-size:18px;">*</font>手机号</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" placeholder="">
        </div>
        <div class="weui-cell__ft">
           <i class="weui-icon-warn none"></i>
            <a href="javascript:;" class="weui-vcode-btn">获取验证码</a>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="" class="weui-label"><font style="color:red;font-size:18px;">*</font>短信验证</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" value="" placeholder=""/>
        </div>
        <div class="weui-cell__ft">
           <i class="weui-icon-warn"></i>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="" class="weui-label"><font style="color:red;font-size:18px;">*</font>登陆密码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="password" value="" required="" pattern="[\w]{6,}" notmatchtips="密码至少6位" placeholder="请输入密码"/>
        </div>
        <div class="weui-cell__ft">
          <i class="weui-icon-warn"></i>
      </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label"><font style="color:red;font-size:18px;">*</font>车牌号码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" placeholder=""/>
        </div>
        <div class="weui-cell__ft">
          <i class="weui-icon-warn"></i>
      </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="" class="weui-label"><font style="color:red;font-size:18px;">*</font>身份证</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="password" value="" placeholder=""/>
        </div>
        <div class="weui-cell__ft">
          <i class="weui-icon-warn"></i>
      </div>
    </div>
</div>

<label for="weuiAgree" class="weui-agree">
    <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
    <span class="weui-agree__text">
        阅读并同意<a href="javascript:void(0);">《相关条款》</a>
    </span>
</label>

<div class="weui-btn-area ">
    <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">注册</a>
</div>

<div   class="weui-cell" >
   <div class="weui-cell__bd" style="text-align:center">
         <a href="javascript:void(0);" data-id="login" style="color:#333">登陆</a>
   </div>
</div>

</body>
<script type="text/javascript">
   (function(){

      var jslist = [
         'js/jquery/jquery-2.1.3.min.js'

      ];
      var sj = '<script src="',
      ej = '" charset="utf-8" ><\/script>';
      document.write(sj + jslist.join(ej+sj) + ej);
   })()
</script>
</html>
